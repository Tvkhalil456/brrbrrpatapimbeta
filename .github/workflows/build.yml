name: Build EXE

on:
  push:
    paths:
      - '**.cpp'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Récupérer le code
      uses: actions/checkout@v3

    - name: Compiler le fichier CPP
      run: g++ -static -O2 -o programme.exe *.cpp

    - name: Envoyer l'exe en téléchargement
      uses: actions/upload-artifact@v3
      with:
        name: minecraft
        path: minecraft.exe
